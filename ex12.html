<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete List</title>
</head>
<body bgcolor="lavender">
   <center> 
    <form  name="Days" method="get" action="ex9_Home.html">
        <label for="days">Quelle est votre jour preferee?</label>
        <br>
        <datalist id="days">
            <option>Lundi</option>
            <option>Mardi</option>
            <option>Mecredi</option>
            <option>Jeudi</option>
            <option>Vendredi</option>
            <option>Samdi</option>
            <option>Dimanche</option>
        </datalist>
        <input type="text" list="days">
        <br><br>
        <input type="submit"> 
        <input type="reset"> 
    </form>
</center>
</body>
</html>
